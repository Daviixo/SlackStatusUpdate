<title>NOC - Slack Status Update</title>

<form>

    <div>

        <div class="center">
            <h2>Slack Status Update</h2>
            <select onchange="location = this.options[this.selectedIndex].value;">
                <option value="#">GoTo Another Template</option>
                <option value="https://daviixo.github.io/IncidentsTemplate/">Incidents Template</option>
                <option value="https://daviixo.github.io/SlackStatusUpdate/">Slack Status Update</option>
            </select>
        </div><br>

            <label><strong>Update #</strong></label>
            <select id="updateSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>Impact</strong></label>
            <textarea class="form-control" id="custImpact" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>Actions Taken so Far</strong></label>
            <textarea class="form-control" id="actionsTaken" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>What are we currently doing</strong></label>
            <textarea class="form-control" id="doing" rows="3"></textarea>
        </div>


        <button type="button" class="btn btn-success" value="Copy" id="button" onclick="createTemplate();">Create template</button><br><br>


        <button type="button" class="btn btn-danger" onclick="location.reload();">Reset</button>

        <br><br>

        <!-- This will show our timer-->
        
        <div class="centertimer" id="app"></div>

            </div>
        </div>
    </div>
</form>

<textarea class="test" name="text" id="temp" wrap="soft"></textarea><br><br>
